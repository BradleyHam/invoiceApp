<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Invoice app</title> 
</head>
<body >
  <nav>
    <div class="nav__menu-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="26"><path fill="#FFF" fill-rule="evenodd" d="M20.513 0C24.965 2.309 28 6.91 28 12.21 28 19.826 21.732 26 14 26S0 19.826 0 12.21C0 6.91 3.035 2.309 7.487 0L14 12.9z"/></svg>
    </div>
    <div class="nav__user-icon">
      <div class="nav__avatar"></div>
    </div>
  </nav>
  <form action="" class="invoice-form">
  </form>

<main id='main'>
  <div class="top-bar">
    <div class="left-side">
      <h1>Invoices</h1>
      <p> <span class="hide-mobile"> There are </span><span id="invoice-ampunt">4</span><span class="hide-mobile"> total</span> invoices</p>
    </div>
    <div class="right-side">
      <div id="filter-bar" class="filter-bar">
        <div class="filter-bar__label">Filter <span class="hide-mobile"> by status </span></div>  
        <svg id="filter-bar__down-icon" class="filter-bar__down-icon" width="11" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 1l4.228 4.228L9.456 1" stroke="#7C5DFA" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
       </div>
       <!----- DROPDOWN      --------------->
       <div class="filter-bar__dropdown">
        <label class="checkbox">
          <span class="checkbox__input draft">
            <input type="checkbox" name="draft">
            <span class="checkbox__control">
              <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
            </span>
          </span>
          <span class="radio__label">Draft</span>
        </label>
        <label class="checkbox">
          <span class="checkbox__input pending">
            <input type="checkbox" name="pending" >
            <span class="checkbox__control">
              <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
            </span>
          </span>
          <span class="radio__label">Pending</span>
        </label>
        <label class="checkbox">
          <span class="checkbox__input input-paid">
            <input type="checkbox" name="paid">
            <span class="checkbox__control">
              <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
            </span>
          </span>
          <span class="radio__label">Paid</span>
        </label>
      </div>
        <!----- DROPDOWN      --------------->
    <div>
      <button id="new-invoice" class="button-one button">
        <div class="white-circle">
          <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg"><path d="M6.313 10.023v-3.71h3.71v-2.58h-3.71V.023h-2.58v3.71H.023v2.58h3.71v3.71z" fill="#7C5DFA" fill-rule="nonzero"/></svg>
        </div>
        <span>New <span class="hide-mobile"> Invoice </span></span>
      </button>
      </div>
     </div>
  </div>

  <section class="invoices" >
    <ul class="invoices__list" id="invoice__list">
      <!-- <li class="invoice">
        <div class="invoice__id"><span class="text-tertiary">#</span>RT3080</div>
        <div class="invoice__name">Jensen Huang</div>
        <div class="invoice__date">Due  19 Aug 2021</div>
        <div class="invoice__amount">$1499</div>
        <div class="invoice__status paid"><p class='paid-text'>Paid</p></div>
      </li> -->
    </ul>
  </section>
</main>

<section id="form-section" class="form-section">
<form action="#" class='invoice-form'>
  <button id="back-button" class="back-button"><svg width="7" height="10" xmlns="http://www.w3.org/2000/svg"><path d="M6.342.886L2.114 5.114l4.228 4.228" stroke="#9277FF" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>Go back</button>
  <h2>New Invoice</h2>
  <p class="section-label bill-from__label">Bill from</p>
  <div class="bill-from">
    <div class="form-field bill-from__street-address">
      <label for=""> Street Adress</label> <br>
      <input type="text" class="text-field">
    </div>
    <div class="form-field bill-from__city">
      <label for=""> city</label> <br>
      <input type="text" class="text-field">
    </div>
    <div class="form-field bill-from__post-code">
      <label for=""> post code</label> <br>
      <input type="text" class="text-field">
    </div>
    <div class="form-field bill-from__country">
      <label for=""> country</label> <br>
      <input type="text" class="text-field">
    </div>
  </div>
  <p class="section-label bill-to__label">Bill to</p>
  <div class="bill-to">
    <div class="form-field bill-to__client-name">
      <label for=""> Client Name</label> <br>
      <input type="text" class="text-field">
    </div>
    <div class="form-field bill-to__client-email">
      <label for=""> Client Email</label> <br>
      <input type="text" class="text-field">
    </div>
    <div class="form-field bill-to__street-address">
      <label for="">Street Address</label> <br>
      <input type="text" class="text-field">
    </div>
    <div class="form-field bill-to__city">
      <label for=""> City</label> <br>
      <input type="text" class="text-field">
    </div>
    <div class="form-field bill-to__post-code">
      <label for=""> Post Code</label> <br>
      <input type="text" class="text-field">
    </div>
    <div class="form-field bill-to__country">
      <label for=""> Country</label> <br>
      <input type="text" class="text-field">
    </div>
  </div>
  
<div class="invoice_details mt-1">
<div class="date-picker__container invoice_details__date-picker">
  <div class="date-picker__label invoice_details__label">Invoice Date</div>
  <div class="date-picker">
    <div class="selected-date">
      <span class="selected-date-text"></span>
      <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14 2h-.667V.667A.667.667 0 0012.667 0H12a.667.667 0 00-.667.667V2H4.667V.667A.667.667 0 004 0h-.667a.667.667 0 00-.666.667V2H2C.897 2 0 2.897 0 4v10c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm.667 12c0 .367-.3.667-.667.667H2A.668.668 0 011.333 14V6.693h13.334V14z" fill="#7E88C3" fill-rule="nonzero" opacity=".5"/></svg>
    </div>
    <div class="dates">
      <div class="month">
        <div class="arrows prev-mth"><svg width="7" height="10" xmlns="http://www.w3.org/2000/svg"><path d="M6.342.886L2.114 5.114l4.228 4.228" stroke="#9277FF" stroke-width="2" fill="none" fill-rule="evenodd"/></svg></div>
        <div class="mth"></div>
        <div class="arrows next-mth"><svg width="7" height="10" xmlns="http://www.w3.org/2000/svg"><path d="M1 1l4 4-4 4" stroke="#7C5DFA" stroke-width="2" fill="none" fill-rule="evenodd"/></svg></div>
      </div>
      <div class="days"></div>
    </div>
  </div>
  </div>

  <div class="custom-select__container invoice_details__custom-select">
  <div class="custom-select__label invoice_details__label">Payment Terms</div>
  <div class="custom-select" id="custom-select">
    <div class="current-selected">  
      <span> Net 30 days </span>
      <svg width="11" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 1l4.228 4.228L9.456 1" stroke="#7C5DFA" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
    </div>
    <div class="custom-select-dropdown" id="dropdown">
      <ul>
        <li class="dropdown-list-item">Net 1 Day</li>
        <li class="dropdown-list-item">Net 7 days</li>
        <li class="dropdown-list-item">Net 14 days</li>
        <li class="dropdown-list-item">Net 30 days</li>
      </ul>
    </div>
  </div>
</div>

<div class="form-field invoice_details__description">
  <label for="" class="invoice_details__label">Project Description</label> <br>
  <input type="text" class="text-field">
</div>
</div>

  <div class="item__section">
  <div id="item-list" class="item-list">
    <h2>Item List</h2>

    <div class="item item-list__grid-container">
    <div class="form-field item-name">
      <label for="" class="item-label__name">Item name</label> <br>
      <input type="text" class="text-field">
    </div>
    <div class="form-field item-qty">
      <label for="" class="item-label__qty">Qty</label> <br>
      <input type="text" class="text-field">
    </div>
    <div class="form-field item-price">
      <label for="" class="item-label__price">price</label> <br>
      <input type="text" class="text-field">
    </div>
    <div class="form-field item-total">
      <label for="" class="item-label__total">total</label> <br>
      <div class='total-number'>400</div>
    </div>
    <svg id='bin' class="bin" width="13" height="16" xmlns="http://www.w3.org/2000/svg"><path class="delete-item" d="M11.583 3.556v10.666c0 .982-.795 1.778-1.777 1.778H2.694a1.777 1.777 0 01-1.777-1.778V3.556h10.666zM8.473 0l.888.889h3.111v1.778H.028V.889h3.11L4.029 0h4.444z" fill="#888EB0" fill-rule="nonzero"/></svg>
    </div>
    
    </div>
    <div id="new-item" class="button-five button"><svg  width="11" height="11" xmlns="http://www.w3.org/2000/svg"><path  d="M6.313 10.023v-3.71h3.71v-2.58h-3.71V.023h-2.58v3.71H.023v2.58h3.71v3.71z" fill="#7C5DFA" fill-rule="nonzero"/></svg>
       Add New Item
    </div>
  </div>
    </div>
    <footer class="form-footer">
      <button class="button button-three">Discard</button>
      <button class="button button-six">Save as Draft</button>
      <button class="button button-two">Save & Send</button>
    </footer>
</form>

</section>
