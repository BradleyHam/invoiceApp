<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Invoice app</title>
<script defer src="invoice.js"></script></head>

<body class='invoice-page'>

  <nav>
    <div class="nav__menu-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="26"><path fill="#FFF" fill-rule="evenodd" d="M20.513 0C24.965 2.309 28 6.91 28 12.21 28 19.826 21.732 26 14 26S0 19.826 0 12.21C0 6.91 3.035 2.309 7.487 0L14 12.9z"/></svg>
    </div>
    <div class="nav__user-icon">
      <div class="nav__avatar"></div>
    </div>
  </nav>

  <main id='main'>
    <a href="/">
      <button id="back-button" class="back-button"><svg width="7" height="10" xmlns="http://www.w3.org/2000/svg"><path d="M6.342.886L2.114 5.114l4.228 4.228" stroke="#9277FF" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>Go back</button>
   </a>
    <div class="invoice-page__status-bar">
      <p>Status</p>
      <div class="invoice__status"></div>
      <div class="buttonRow">
        <button class="button button-three edit-button">Edit</button>
        <button class="button button-four delete-modal-opener">Delete</button>
        <button class="button button-two mark-paid">Mark as Paid</button>
     </div>
    </div>
    <div class="invoice-page__invoice-details" id="detail-container">
    </div>
  </main>


<section id="form-section" class="form-section">
  <form id='invoice-form' action="#" class='invoice-form'>
    <button id="back-button" class="back-button exit-form"><svg width="7" height="10" xmlns="http://www.w3.org/2000/svg"><path d="M6.342.886L2.114 5.114l4.228 4.228" stroke="#9277FF" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>Go back</button>
    <h2 class="form__new-invoice__heading"> New Invoice</h2>
    <h2 class="form__edit__heading"> Edit<span></span></h2>
    <p class="section-label bill-from__label">Bill from</p>
    <div class="bill-from">
      <div class="form-field bill-from__street-address">
        <label for="senderStreet"> Street Adress</label> <br>
        <input name="senderStreet" id="senderStreet" type="text" class="text-field">
      </div>
      <div class="form-field bill-from__city">
        <label for="senderCity"> city</label> <br>
        <input  name="senderCity" id="senderCity" type="text" class="text-field">
      </div>
      <div class="form-field bill-from__post-code">
        <label for="senderPostCode"> post code</label> <br>
        <input id="senderPostCode" name="senderPostCode" type="text" class="text-field">
      </div>
      <div class="form-field bill-from__country">
        <label for="senderCountry"> country</label> <br>
        <input name="senderCountry" id="senderCountry" type="text" class="text-field">
      </div>
    </div>
    <p class="section-label bill-to__label">Bill to</p>
    <div class="bill-to">
      <div class="form-field bill-to__client-name">
        <label for="clientName"> Client Name</label> <br>
        <input id="clientName" name="clientName" type="text" class="text-field">
      </div>
      <div class="form-field bill-to__client-email">
        <label for="clientEmail"> Client Email</label> <br>
        <input id="clientEmail" name="clientEmail" type="text" class="text-field">
      </div>
      <div class="form-field bill-to__street-address">
        <label for="clientStreet">Street Address</label> <br>
        <input name="clientStreet" id="clientStreet" type="text" class="text-field">
      </div>
      <div class="form-field bill-to__city">
        <label for="clientCity"> City</label> <br>
        <input name="clientCity" id="clientCity" type="text" class="text-field">
      </div>
      <div class="form-field bill-to__post-code">
        <label for="clientPostCode"> Post Code</label> <br>
        <input name="clientPostCode" id="clientPostCode" type="text" class="text-field">
      </div>
      <div class="form-field bill-to__country">
        <label for="clientCountry"> Country</label> <br>
        <input id="clientCountry" name="clientCountry" type="text" class="text-field">
      </div>
    </div>
    
  <div class="invoice_details mt-1">
  <div class="date-picker__container invoice_details__date-picker">
    <div class="date-picker__label invoice_details__label">Invoice Date</div>
    <div class="date-picker">
      <div class="selected-date">
        <span id='invoice-date-picker' class="selected-date-text"></span>
        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14 2h-.667V.667A.667.667 0 0012.667 0H12a.667.667 0 00-.667.667V2H4.667V.667A.667.667 0 004 0h-.667a.667.667 0 00-.666.667V2H2C.897 2 0 2.897 0 4v10c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm.667 12c0 .367-.3.667-.667.667H2A.668.668 0 011.333 14V6.693h13.334V14z" fill="#7E88C3" fill-rule="nonzero" opacity=".5"/></svg>
      </div>
      <div class="dates">
        <div class="month">
          <div class="arrows prev-mth"><svg width="7" height="10" xmlns="http://www.w3.org/2000/svg"><path d="M6.342.886L2.114 5.114l4.228 4.228" stroke="#9277FF" stroke-width="2" fill="none" fill-rule="evenodd"/></svg></div>
          <div class="mth"></div>
          <div class="arrows next-mth"><svg width="7" height="10" xmlns="http://www.w3.org/2000/svg"><path d="M1 1l4 4-4 4" stroke="#7C5DFA" stroke-width="2" fill="none" fill-rule="evenodd"/></svg></div>
        </div>
        <div class="days"></div>
      </div>
    </div>
    </div>
  
    <div class="custom-select__container invoice_details__custom-select">
    <div class="custom-select__label invoice_details__label">Payment Terms</div>
    <div class="custom-select" id="custom-select">
      <div class="current-selected">  
        <span id="payment-terms"> Net 30 days </span>
        <svg width="11" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 1l4.228 4.228L9.456 1" stroke="#7C5DFA" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
      </div>
      <div class="custom-select-dropdown" id="dropdown">
        <ul>
          <li class="dropdown-list-item" >Net 1 Day</li>
          <li class="dropdown-list-item">Net 7 days</li>
          <li class="dropdown-list-item" >Net 14 days</li>
          <li class="dropdown-list-item" >Net 30 days</li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="form-field invoice_details__description">
    <label for="description" class="invoice_details__label">Project Description</label> <br>
    <input name="description" id="description" type="text" class="text-field">
  </div>
  </div>
  
    <div class="item__section">

      <h2 class='item-h2'>Item List</h2>
      
    <div id="item-list" class="item-list">

        <div class="form-field item-name">

        </div>
        <div class="form-field item-qty">
          <label for="quantity" class="item-label__qty">Qty</label> <br>
          <input name="quantity"  type="number" class="text-field qty">

          <label for="price" class="item-label__price">price</label> <br>
          <input name="price" type="number" class="text-field price">

        <div class="form-field item-total">
          <label for="total" class="item-label__total">total</label> <br>
          <div class='total' class='total-number'></div>
        </div>
        <svg id='bin' class="bin" width="13" height="16" xmlns="http://www.w3.org/2000/svg"><path class="delete-item" d="M11.583 3.556v10.666c0 .982-.795 1.778-1.777 1.778H2.694a1.777 1.777 0 01-1.777-1.778V3.556h10.666zM8.473 0l.888.889h3.111v1.778H.028V.889h3.11L4.029 0h4.444z" fill="#888EB0" fill-rule="nonzero"/></svg>
        </div> -->

        </div>
          <div id="new-item" class="button-five button"><svg  width="11" height="11" xmlns="http://www.w3.org/2000/svg"><path  d="M6.313 10.023v-3.71h3.71v-2.58h-3.71V.023h-2.58v3.71H.023v2.58h3.71v3.71z" fill="#7C5DFA" fill-rule="nonzero"/></svg>
            Add New Item
          </div>
        </div>
      </div>
  
      <footer class="form-footer">
          <button class="button button-three exit-form">Discard</button>
          <button class="button button-six form__draft-button exit-form">Save as Draft</button>
          <button id="save-button" class="button button-two exit-form">Save & Send</button>
      </footer>
  
    </form>
  </section>

  <div class="deleteModal" id='deleteModal'>
    <div class="deleteModal__content">
      <h3>Confirm Deletion</h3>
      <p>are you sure you want to delete invoice <span>id</span>? this action cannot be undone</p>
      <div class="deleteModal__buttons">
        <button id="deleteModal__cancel" class="button button-three">Cancel</button>
        <button class="button button-four delete-invoice">Delete</button>
      </div>
    </div>
  </div>

  <footer class="invoice-footer">
    <button class="button button-three edit-button">Edit</button>
    <button id='delete-modal-opener' class="button button-four delete-modal-opener">Delete</button>
    <button class="button button-two mark-paid">Mark as Paid</button>
  </footer>

  <!-- Delete Modal end -->
  <script src="./dist/invoice.js"></script>
</body>

</html>
